<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/segunda-tentativa-04-02/assets/css/style.css">
</head>
<body>
    <div class="main-content">
        <div class="box-img">
            <img src="assets/img/do-utilizador.png" alt="Icone pessoa">
        </div>

        <form action="">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Email ID"
            required>

            <label for="password"></label>
            <input type="password" id="password" placeholder="Password"
            required>

            
            <input type="checkbox" id="lembre" required>
            <label for="lembre">Remember me</label>

            <a href="">Forgout passoword?</a>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
