<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="tela">
        <div class="painel">
            <header>
                <div class="nome">
                        <h1 id="h1">Login</h1>
                </div>
            </header>
             <main>
                <div class="perguntas">
                    <p>
                        <label for="login-check" class="label">Seu e-mail</label> <br>
                        <input type="email" id="login-check" placeholder="seuemail@gmail.com" required class="pergunta">
                    </p>

                    <p>
                        <label for="password-check" class="label">Sua senha</label><br>
                        <input type="password" id="password-check" placeholder="1234" required class="pergunta">
                    </p>
                        
                    <div class="manter-logado">
                        <input type="checkbox" id="manter-logado"  class="checkbox">
                        <label for="manter-logado" class="label-checkbox" id="manterLogado">Manter-me logado</label>
                    </div>
                    <button value="Logar" class="button confirm" id="buttonLogar" >Logar</button>
                    
                </div>
             </main>
             <footer>
                <div class="cadastre-se">
                    <p>Ainda n√£o tem conta? <a href="cadastro.html
                        ">Cadastre-se</a></p>
                </div>
             </footer>
        </div>
 
    </div>
    <script src="assets/js/script.js"></script>  
</body>
</html>
